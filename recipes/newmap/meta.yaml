{% set name = "newmap" %}
{% set version = "0.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
- url: https://github.com/hoffmangroup/newmap/archive/refs/tags/{{ version }}.tar.gz
  sha256: 8a6df757a70f0345ad526bbd54b8168d12f646dee5dc8f9697d993667f198a1d
- git_url: https://github.com/TravisWheelerLab/AvxWindowFmIndex.git
  git_rev: v1.7.3
  sha256: unused
  folder: AvxWindowFmIndex
  patches:
    - 0001-CMakeLists.patch

build:
  number: 0
  skip: True  # [py < 39]
  # Downstream dependencies should expect breaking changes on major version
  run_exports:
    - {{ pin_subpackage('newmap', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - python >=3.9
    - setuptools
    - setuptools_scm
    - cmake
    - make
    - pkg-config
  host:
    - python >=3.9
    - setuptools
    - setuptools_scm
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
  run:
    - python
    - numpy
    - libgomp  # [linux]
    - llvm-openmp  # [osx]

test:
  source_files:
    - tests/
    - tests/data
  commands:
    - newmap --help
    - newmap index --help
    - newmap search --help
    - newmap track --help
    # Test functionality
    - pushd tests && ./run_all.sh && popd

about:
  home: "https://github.com/hoffmangroup/newmap"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE
  summary: "Tool for creating mappability data for reference sequences."
  doc_url: "https://newmap.readthedocs.io/en/latest"
  dev_url: "https://github.com/hoffmangroup/newmap"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  skip-lints:
    - uses_vcs_url
